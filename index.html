<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="shortcut icon" href="#">
  <title>calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div id="calculator">
      <div class="display-container">
        <p id="input-box">123</p>
      </div>
      <div class="button-container">
        <button id="clear">C</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers">0</button>
        <button id="divide" class="operators">/</button>
        <button id="multiply" class="operators">X</button>
        <button id="subtract" class="operators">-</button>
        <button id="add" class="operators">+</button>
        <button id="equals" class="operators">=</button>
      </div>
    </div>
  </div>
  <script src="app/js/script.js"></script>
</body>
</html>
